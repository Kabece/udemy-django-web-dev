<!DOCTYPE html>
{% load staticfiles %}
<html>
  <head>
    <meta charset="utf-8">
    <title>Users List</title>
    <link rel="stylesheet" href="{% static "css/style.css" %}">
  </head>
  <body>
    <h1>List of Users:</h1>
    <div class="users_table">
      {% if users %}
      <table>
        <thead>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Email</th>
        </thead>
        {% for usr in users %}
        <tr>
          <td>{{ usr.first_name }}</td>
          <td>{{ usr.last_name }}</td>
          <td>{{ usr.email }}</td>
        </tr>
        {% endfor %}
      </table>
      {% else %}
        <p>No users found</p>
      {% endif %}
    </div>
  </body>
</html>
